<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Desafio - JavaEscripito</h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <footer>
    <p>Último parágrafo.</p>
  </footer>
  <script>
    function changeContent(text) {
      const paragraph2 = document.getElementsByTagName('p')[1];
      paragraph2.innerText = text;
    };
    changeContent('Seja um dev de sucesso');

    const changeColor = (color) => {
      const pickColor = document.getElementsByClassName('main-content')[0];
      pickColor.style.backgroundColor = color;
    }
    changeColor('rgb(76, 164, 109)');

    const changeBackColor = (color) => {
      const mainContentColor = document.getElementsByClassName('center-content')[0];
      mainContentColor.style.backgroundColor = color;
    }
    changeBackColor('white');

    const changeTitle = (title) => {
      const header1 = document.getElementsByClassName('title')[0];
      header1.innerText = title;
    }
    changeTitle('Desafio - JavaScript');

    const changeCase = () => {
      let firstP = document.getElementsByTagName('p')[0];
      firstP.innerText = firstP.innerText.toUpperCase();
    }
    changeCase();

    const exhibitP = () => {
      let paragraphs = document.getElementsByTagName('p');
      let footer = [];
      for (let idx = 0; idx < paragraphs.length - 1; idx += 1) {
        footer.push(paragraphs[idx].innerText);
      }
      paragraphs[3].innerText = footer.join(' ');
    }
    exhibitP();

  </script>
</body>

</html>
